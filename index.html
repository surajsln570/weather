<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time-location">
                <p id="location">Delhi</p>
                <p id="date">12:58 - Monday 2022-09-26</p>
            </div>
            <div class="condition">
                <p></p>
                <p>Mist</p>
            </div>
        </div>
        <nav>
            <form action="">
                <input type="text" placeholder="Search a location" class="search-area">
                <button type="submit">Search</button>
            </form>
        </nav>
    </div>
    <script src="index.js"></script>
</body>
</html>
